<!DOCTYPE html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/todos.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>

    <div id="container">
        <h1>To-do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fa fa-trash"></i></span> Wash the dishes</li>
            <li><span><i class="fa fa-trash"></i></span> Buy groceries</li>
            <li><span><i class="fa fa-trash"></i></span> Clean the washroom</li>
        </ul>
    </div>
    
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
